name: Java CI

on:
	push:
		branches: [ master ]
	pull_request:
		branches: [ master ]

jobs:
	build:
		runs-on: ${{matrix.os}}
		strategy:
			matrix:
				os: [ubuntu-latest, windows-latest, macos-latest]
		steps:
			- uses: actions/checkout@v2
			- name: Set up JDK
				uses: actions/setup-java@v1
				with:
					java-version: 11
			- name: Build with Maven
				run: mvn install --file pom.xml
