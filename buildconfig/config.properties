# Install directory for the JOLIE launcher script
install.launcher_dir=/usr/bin

# Install directory for JOLIE runtime and libraries
install.dir=/usr/lib/jolie

# Uncomment this if you want install.launcher_dir deleted before copying the files over
# Default is false, so to not overwrite additional libraries you might have put there.
#install.delete_old_dir=true




