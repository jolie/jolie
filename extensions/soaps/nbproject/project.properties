reference.jolie-ssl.jar=${project.jolie-ssl}/dist/jolie-ssl.jar
reference.jolie.jar=${project.jolie}/dist/jolie.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
